<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #employeeComponent="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="employee.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        
        <div class="form-group">
            <label for="job">Job</label>
            <input type="text" [(ngModel)]="employee.job" 
              class="form-control" 
              id="job" 
              name="job" 
              placeholder="Enter the job of the employee"
              required #job="ngModel">
        </div>
        <div [hidden]="!job.pristine" class="alert alert-danger">Job type is required</div>
        
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" [(ngModel)]="employee.salary" 
              class="form-control" 
              id="salary" 
              name="salary" 
              placeholder="Enter the salary of the employee"
              required #salary="ngModel">
        </div>
        <div [hidden]="!salary.pristine" class="alert alert-danger">Salary is required</div>
        
        <div class="form-group">
            <label for="hours">Weekly Working Hours</label>
            <input type="number" [(ngModel)]="employee.hours" 
              class="form-control" 
              id="hours" 
              name="hours" 
              placeholder="Enter the weekly working hour of the employee"
              required #hours="ngModel">
        </div>
        <div [hidden]="!hours.pristine" class="alert alert-danger">Weekly working hours is required</div>
        
        <button type="submit" [disabled]="!employeeComponent.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
</div>
